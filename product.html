<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"
        defer>
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"
        defer>
    </script>
    <script src="https://kit.fontawesome.com/837c30f2c0.js" crossorigin="anonymous" defer></script>
    <script src="./js/main.js"></script>
    <script src="./js/product.js"></script>

    <title>Orinoco - Le site des référence pour vos appareils photo</title>
</head>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">Orinoco</a>
        <a href="cart.html" class="btn btn-outline-light my-2 my-sm-0"> 
            <span class="fa-layers fa-lg fa-fw">
                <i class="fas fa-shopping-cart"></i>
                <span id="counter" class="fa-layers-counter fa-layers-top-right"></span>
            </span></a>
    </nav>
</header>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-evenly">
            <div class="product card m-5">
                <div id="title" class="card-header product-title h4">
                </div>
                <img src="" class="card-img-top product-img" alt="image d'appareil photo">
                <div class="card-body">
                    <h5 class="card-title product-title"></h5>
                    <p class="card-text product-description"></p>
                    <h5 id="price" class="card-title product-price"></h5>
                    <label for="lenses">Choix de la focale :</label>
                    <select class="custom-select my-2" name="lenses" id="lenses">
                    </select>
                    <button id="add-to-cart" class="btn btn-secondary m-2">Ajouter au panier</button>
                </div>
            </div>
        </div>
    </div>
</body>

<div class="modal fade" id="confirm-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Le produit a été ajouté au panier.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

</html>
