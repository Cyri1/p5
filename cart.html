<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"
        defer>
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"
        defer>
    </script>
    <script src="https://kit.fontawesome.com/837c30f2c0.js" crossorigin="anonymous" defer></script>
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>

    <title>Orinoco - Le site des référence pour vos appareils photo</title>
</head>

<div class="modal fade" id="confirm-order" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ma commande :</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row m-2">
                    <h4 class="text-center col-md-12">Total de votre commande : <span id="confirm-total"></span></h4>
                </div>
                <br>
                <div class="row m-2">
                    <h5>Veuillez remplir vos coordonées : </h5>
                </div>
                <form id="order-form">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="email">Email :</label>
                            <input type="email" class="form-control" id="email">
                            <div id="check-email"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstname">Prénom :</label>
                            <input type="text" class="form-control" id="firstname">
                            <div id="check-firstname"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name">Nom :</label>
                            <input type="text" class="form-control" id="name">
                            <div id="check-name"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="city">Ville :</label>
                            <input type="text" class="form-control" id="city">
                            <div id="check-city"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="address">Adresse :</label>
                            <input type="text" class="form-control" id="address">
                            <div id="check-address"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="submit-order" type="button" class="btn btn-primary">Envoyer</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">Orinoco</a>
        <a href="cart.html" class="btn btn-outline-light my-2 my-sm-0"> 
            <span class="fa-layers fa-lg fa-fw">
                <i class="fas fa-shopping-cart"></i>
                <span id="counter" class="fa-layers-counter fa-layers-top-right"></span>
            </span></a>
    </nav>
</header>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-evenly">
            <div class="cart card m-5">
                <div id="title" class="card-header">
                    <h5 class="card-title">Détail de votre panier :</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Désignation</th>
                                <th scope="col">Focale</th>
                                <th scope="col">Prix</th>
                            </tr>
                        </thead>
                        <tbody id="cart-list">
                            <tr id="empty-cart">
                                <td colspan="4" class="text-center">Votre panier est vide</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-evenly">
            <button id="confirm-order-button" class="btn btn-secondary" data-toggle="modal"
                data-target="#confirm-order">Commander</button>
        </div>
    </div>
</body>

</html>
