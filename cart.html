<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"
        defer>
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"
        defer>
    </script>
    <script src="https://kit.fontawesome.com/837c30f2c0.js" crossorigin="anonymous" defer></script>
    <script src="./js/cart.js"></script>

    <title>Orinoco - Le site des référence pour vos appareils photo</title>
</head>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">Orinoco</a>
        <a href="cart.html" class="btn btn-outline-light my-2 my-sm-0">Panier</a>
    </nav>
</header>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-evenly">
            <div class="cart card m-5">
                <div id="title" class="card-header">
                    <h5 class="card-title">Détail de votre panier :</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col">Désignation</th>
                            <th scope="col">Focale</th>
                            <th scope="col">Prix</th>
                          </tr>
                        </thead>
                        <tbody id="cart-list">
                          <tr id="empty-cart">
                            <td colspan="4" class="text-center">Votre panier est vide</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<style>
    .cart {
        width: 900px;
    }

    .justify-content-evenly {
        justify-content: space-evenly;
    }
</style>
